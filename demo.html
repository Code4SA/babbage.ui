<!DOCTYPE html>
<html ng-app="demo">
<head>
  <meta charset="utf-8">
  <title>angular-cubes demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="build/angular-cubes.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="http://assets.pudo.org/img/favicon.ico">
</head>
<body ng-controller="DemoCtrl">
  <div class="container-fluid">
    <cubes-workspace slicer="https://spendb-dev.herokuapp.com/api/slicer/" cube="{{cube}}">
    </cubes-workspace>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js'></script>

  <script src='src/tmp/templates.js'></script>
  <script src='src/util.js'></script>
  <script src='src/cubes.js'></script>
  <script src='src/table.js'></script>
  <script src='src/panel.js'></script>
  <script src='src/workspace.js'></script>
  <script>
    var demo = angular.module('demo', ['ngCubes', 'ui.bootstrap']);
    demo.controller('DemoCtrl', function ($scope) {
      $scope.cube = 'wb_contract_awards';
    });
  </script>
</body>
</html>
