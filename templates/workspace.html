<cubes slicer="{{slicer}}" cube="{{cube}}" state="state" change-state="updateState(state)">
  <div class="row">
    <div class="col-md-9">
      &nbsp;
    </div>
    <div class="col-md-3">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"
          tooltip-placement="bottom" tooltip="Table"
          ng-class="{'active': state.view == 'facts'}"
          ng-click="setView('facts')">
          <i class="fa fa-table"></i>
        </button>
        <button type="button" class="btn btn-default"
          tooltip-placement="bottom" tooltip="Crosstab"
          ng-class="{'active': state.view == 'crosstab'}"
          ng-click="setView('crosstab')">
          <i class="fa fa-cubes"></i>
        </button>
        <button type="button" class="btn btn-default disabled">
          <i class="fa fa-bar-chart"></i>
        </button>
        <button type="button" class="btn btn-default disabled">
          <i class="fa fa-line-chart"></i>
        </button>
        <button type="button" class="btn btn-default disabled">
          <i class="fa fa-th-large"></i>
        </button>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-9">
      <div ng-if="state.view == 'crosstab'">
        <cubes-crosstab></cubes-crosstab>
      </div>
      <div ng-if="state.view == 'facts'">
        <cubes-facts></cubes-facts>
      </div>
    </div>
    <div class="col-md-3">
      <cubes-panel></cubes-panel>
    </div>
  </div>
</cubes>
