<div class="table-cubes">
  <table class="table table-bordered table-condensed table-cubes">
    <thead>
      <tr ng-repeat="x in columns[0]">
        <th ng-repeat="r in rows[0]"></th>
        <th ng-repeat="c in columns">
          {{c[$parent.$index]}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in rows as ri">
        <th ng-repeat="r in row">
          {{r}}
        </th>
        <td ng-repeat="val in table[$index] track by $index" class="numeric">
          {{val | numeric}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
