<table class="table table-bordered table-condensed table-cubes">
  <thead>
    <tr ng-repeat="c in columns[0]">
      <th ng-repeat="c in rows[0]"></th>
      <th ng-repeat="c in columns">
        {{c[0]}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows as ri">
      <th ng-repeat="r in row">
        {{r}}
      </th>
      <td ng-repeat="val in table[$index]">
        {{val}}
      </td>
    </tr>
  </tbody>
</table>

{{data.total_cell_count}}
